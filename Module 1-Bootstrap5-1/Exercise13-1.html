<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Dashboard</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <style>
    .card {
      border: none;
      border-radius: 0.5rem;
      box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <!-- Dashboard Header -->
    <div class="text-center mb-5">
      <h2 class="fw-bold">Dashboard Overview</h2>
      <p class="text-muted">Key performance metrics at a glance</p>
    </div>

    <!-- Dashboard Cards -->
    <div class="row g-4">
      <!-- Users -->
      <div class="col-md-3">
        <div class="card bg-primary text-white text-center p-4">
          <h4>Users</h4>
          <p class="display-6">1,024</p>
        </div>
      </div>

      <!-- Sales -->
      <div class="col-md-3">
        <div class="card bg-success text-white text-center p-4">
          <h4>Sales</h4>
          <p class="display-6">$12,450</p>
        </div>
      </div>

      <!-- Warnings -->
      <div class="col-md-3">
        <div class="card bg-warning text-dark text-center p-4">
          <h4>Alerts</h4>
          <p class="display-6">3</p>
        </div>
      </div>

      <!-- Errors -->
      <div class="col-md-3">
        <div class="card bg-danger text-white text-center p-4">
          <h4>Errors</h4>
          <p class="display-6">7</p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
