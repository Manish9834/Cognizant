<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Sidebar</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <style>
    /* Optional: Fix sidebar height and styling */
    .sidebar {
      background-color: #343a40;
      min-height: 100vh;
      color: white;
      padding: 1rem;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 0.5rem 0;
    }
    .sidebar a:hover {
      background-color: #495057;
      border-radius: 0.25rem;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar: hidden on sm and xs, visible on md and up -->
    <nav class="col-md-3 d-none d-md-block sidebar">
      <h4 class="mb-4">Sidebar Menu</h4>
      <a href="#">Dashboard</a>
      <a href="#">Profile</a>
      <a href="#">Settings</a>
      <a href="#">Help</a>
    </nav>

    <!-- Main content -->
    <main class="col-12 col-md-9 p-4">
      <h1>Responsive Sidebar Example</h1>
      <p>This sidebar is <strong>hidden on small screens</strong> and <strong>visible on tablets (md) and larger</strong>.</p>
      <p>Resize your browser to see it in action!</p>
    </main>
  </div>
</div>
