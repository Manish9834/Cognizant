<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Border Utilities</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <style>
    /* Optional: set fixed size for demo */
    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="container py-5 text-center">
    <h2 class="mb-4">Image with Borders and Rounded Circle</h2>

    <img 
      src="https://via.placeholder.com/150" 
      alt="Profile" 
      class="profile-img border border-primary border-3 rounded-circle"
    />
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
