<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Icon-Only Buttons</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/bootstrap-icons.css" />
  <style>
    /* Optional: adjust button size for icon-only */
    .btn-icon {
      width: 40px;
      height: 40px;
      padding: 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

<div class="container py-5 text-center">

  <h2>Buttons with Text</h2>
  <button type="button" class="btn btn-primary mx-2">Save</button>
  <button type="button" class="btn btn-danger mx-2">Delete</button>
  <button type="button" class="btn btn-success mx-2">Submit</button>

  <hr class="my-5">

  <h2>Icon-Only Buttons</h2>
  <button type="button" class="btn btn-primary btn-icon mx-2" aria-label="Save">
    <i class="bi bi-save"></i>
  </button>
  <button type="button" class="btn btn-danger btn-icon mx-2" aria-label="Delete">
    <i class="bi bi-trash"></i>
  </button>
  <button type="button" class="btn btn-success btn-icon mx-2" aria-label="Submit">
    <i class="bi bi-check2-circle"></i>
  </button>

</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
