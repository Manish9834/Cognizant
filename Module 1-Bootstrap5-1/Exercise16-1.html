<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fixed Footer Example</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

  <div class="container py-5" style="min-height: 100vh;">
    <h1 class="mb-4">Page Content</h1>
    <p>This is some example content. Scroll down and the footer will remain fixed at the bottom.</p>
  </div>

  <!-- Fixed Footer -->
  <footer class="position-fixed bottom-0 w-100 bg-dark text-white text-center py-3">
    &copy; 2025 My Website - Fixed Footer
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
