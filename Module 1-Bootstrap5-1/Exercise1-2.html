<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Sample Page</title>
  <!-- Link to downloaded Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

  <!-- Bootstrap Content -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">Welcome to Bootstrap!</h1>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Column 1</h5>
            <p class="card-text">Responsive and reusable with Bootstrap.</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Column 2</h5>
            <p class="card-text">Uses the downloaded Bootstrap files locally.</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Column 3</h5>
            <p class="card-text">No CDN or npm required.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Link to downloaded Bootstrap Bundle JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
