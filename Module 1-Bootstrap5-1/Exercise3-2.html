<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Bootstrap Layout</title>
  
  <!-- Link to downloaded Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

  <!-- Responsive Grid using container, row, and col-* -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Responsive Columns</h2>
    
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="p-4 bg-primary text-white rounded text-center">Column 1</div>
      </div>
      <div class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="p-4 bg-success text-white rounded text-center">Column 2</div>
      </div>
      <div class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="p-4 bg-warning text-dark rounded text-center">Column 3</div>
      </div>
    </div>
  </div>

  <!-- Link to Bootstrap Bundle JS (includes Popper) -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
