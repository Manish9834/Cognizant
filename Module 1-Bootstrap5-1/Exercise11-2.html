<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Media Object</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

  <div class="container mt-5">
    <div class="media d-flex align-items-start">
      <!-- Image aligned to the left -->
      <img src="https://via.placeholder.com/80" class="me-3 rounded-circle" alt="Profile Image" />

      <!-- Media body -->
      <div class="media-body">
        <h5 class="mt-0">Jane Smith</h5>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec ac massa nec sapien ultrices sagittis.</p>
        <p class="mb-0 text-muted">Posted on May 27, 2025</p>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
